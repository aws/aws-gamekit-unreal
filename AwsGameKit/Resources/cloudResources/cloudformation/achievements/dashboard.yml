                            {
                              "stat": "p90",
                              "label": "p90",
                              "color": "#ffbb78"
                            }
                          ],
                          [
                              "...",
                            {
                              "label": "p95",
                              "color": "#ff7f0e",
                              "stat": "p95"
                            }
                          ],
                          [
