Description: (GAMEKIT1003D) - The AWS CloudFormation template for the AWS GameKit Achievements v1.0.0 Cloudwatch Dashboard
AWSTemplateFormatVersion: 2010-09-09

Parameters:
  GameKitEnv:
    Type: String
  GameKitGameName:
    Type: String
  AchievementsTableName:
    Type: String
  PlayerAchievementsTableName:
    Type: String
  AchievementsAdminLambdaRoleName:
    Type: String
  AchievementsLambdaRoleName:
    Type: String
  AdminAddAchievementsLambdaName:
    Type: String
  AdminGetAchievementsLambdaName:
    Type: String
