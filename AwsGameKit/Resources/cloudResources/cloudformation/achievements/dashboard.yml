                {
                  "widgets": [{
                      "height": 3,
                      "width": 24,
                      "y": 0,
                      "x": 0,
                      "type": "text",
                      "properties": {
                          "markdown": "# GameKit Achievements \nAWS GameKit Achievements works with the Identity feature to enable game developers to build game-specific achievements and track player progress toward long-term goals.\n\n\n \n"
