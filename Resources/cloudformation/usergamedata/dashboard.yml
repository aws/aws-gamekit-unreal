                          "type": "text",
                          "properties": {
                              "markdown": "## [Dynamo DB](https://${AWS::Region}.console.aws.amazon.com/lambda/home?r&region=${AWS::Region}#/functions?f0=true&n0=false&op=and&v0=gamekit)\nAmazon GameKit's User Gameplay Data module uses Dynamo DB to store data passed through API Gateway from clients. \n\nData is split into the Bundles Table and the Bundle Item Table.\n\n**Bundles Table** - Stores Information about what Bundles a player has. \n\n* Primary Key = <PlayerId>\n* Sort Key = <BundleName>\n\n**Bundle Item Table** - Stores Information about what Items are contained inside of a player's Bundles.\n* Primary Key = <PlayerId>_<BundleName>\n* Sort Key = <ItemKey> \n\n## Metrics\n#### Total Size In Rows\nThis chart shows the total number of rows currently present in both tables.\n\n#### Total Size In Rows\nThis chart shows the total data size of each table.\n\n#### Throttled Requests Sum\nThis chart shows the sum of throttled requests for each table.\n\n#### User Errors Sum\nThis chart shows the sum of User Errors for each table.\n\n#### Read Capacity Consumed\nThis chart shows the percentage of provisioned Dynamo DB Read Units that are currently being used for each table.\n\n*Note* - If you are on a non-production branch you may see an error here. This is because the tables are in 'On Demand' mode meaning there are no units provisioned. \n\n#### Read Throttle Events Sum\nThis chart shows the sum of throttled read events for each table.\n\n#### Write Capacity Consumed\nThis chart shows the percentage of provisioned Dynamo DB Write Units that are currently being used.\n\n*Note* - If you are on a non-production branch you may see an error here. This is because the tables are in 'On Demand' mode meaning there are no units provisioned. \n\n#### Read Throttle Events Sum\nThis chart shows the sum of throttled write events for each table.\n\n#### Bundle Items Table Request Latency\nThis chart shows the latency of the following Dynamo DB operations for the Bundle Items Table: Scan, GetItem, PutItem, DeleteItem, UpdateItem, Query, BatchWriteItem.\n\n\n#### Bundles Table Request Latency\nThis chart shows the latency of the following Dynamo DB operations for the Bundles Table: Scan, GetItem, PutItem, DeleteItem, UpdateItem, Query, BatchWriteItem."
